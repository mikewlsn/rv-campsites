<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>RV Campsites</title>
    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.min.css"
    />
    <!-- Buttons extension CSS (for export) -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/buttons/2.3.6/css/buttons.dataTables.min.css"
    />
  </head>
  <body>
    <h1>RV Campsites</h1>

    <table id="campsitesTable" class="display">
      <thead>
        <tr>
          <th>Park Name</th>
          <th>State</th>
          <th>Site Type</th>
          <th>Max RV Length</th>
        </tr>
      </thead>
      <tbody>
        <!-- We'll fill this with JS dynamically -->
      </tbody>
    </table>

    <!-- jQuery (Required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <!-- DataTables Buttons extension + JSZip/pdfmake (for export) -->
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/dataTables.buttons.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.2.7/vfs_fonts.js"></script>
    <script src="https://cdn.datatables.net/buttons/2.3.6/js/buttons.html5.min.js"></script>

    <!-- Papa Parse to load/parse CSV -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>

    <!-- Custom script -->
    <script src="script.js"></script>
  </body>
</html>
